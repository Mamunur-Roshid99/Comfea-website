<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfea</title>
    <link rel="shortcut icon" type="x-icon" href="images/Union.png">
    <!-- custom css -->
     <link rel="stylesheet" href="css/style.css">
    <!-- Satoshi cdn -->
     <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Hero Section Starts -->

    <!-- mobile menu bar shape -->
     <div class="mobile_shape">
        <div class="mobile_shape_img">
            <div class="mobile_img">
                <img src="images/Union2.png" alt="logo">
                <h1>Comfea</h1>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="menu_content">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Property</a>
                <a href="#">Agent</a>
                <a href="#">Blog</a>
                <a href="#">FAQ's</a>

                <button class="mobile_btn">Contact Us</button>
        </div>
        
        
    </div>

    <!-- mobile menu bar shape ends -->

    <section id="hero">

        <div class="container">

            <!-- Navbar Starts -->
            <header>
            
                <div class="header_img">
                    <img src="images/Union.png" alt="logo">
                    <h1>Comfea</h1>
                </div>
            
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Property</a></li>
                        <li><a href="#">Agent</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">FAQ's</a></li>
                    </ul>
                </nav>
            
                <button class="header_btn">Contact Us</button>

                <div class="menu_bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            
            </header>
            <!-- Navbar Ends -->
            
            <!-- Main section starts -->
             <main>

                <p>Discover Your <span>Ideal</span> <br> Living Space <span>Here</span></p>

                <div class="arrow_down">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </div>

                <div class="main_img">
                    <img class="img1" src="images/hero4.jpg" alt="hero">
                    <img src="images/hero2.png" alt="hero2">
                    <img src="images/hero3.png" alt="hero3">
                </div>

             </main>
            <!-- Main section ends -->

        </div>

    </section>

    <!-- Hero Section Ends -->

    <!-- About Section Starts -->

    <section id="about" style=" height: 100vh;"></section>

    <!-- About Section Ends -->



    

    <script>

            const menu_bar = document.querySelector(".menu_bar i");
            const mobile_shape = document.querySelector(".mobile_shape");
            const close_bar = document.querySelector(".mobile_shape_img i");

            menu_bar.addEventListener("click", () => {
                mobile_shape.style.display = "block";
            });

            close_bar.addEventListener("click", () => {
                mobile_shape.style.display = "none";
            });

    </script>

</body>
</html>
