<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfea</title>
    <link rel="shortcut icon" type="x-icon" href="../images/Union.png">
    <!-- custom css -->
    <link rel="stylesheet" href="about.css">
    <!-- Satoshi cdn -->
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <!-- Navbar Section Starts -->

    <!-- mobile menu bar shape -->

    <div class="mobile_shape">
        <div class="mobile_shape_img">
            <div class="mobile_img">
                <img src="../images/Union2.png" alt="logo">
                <h1>Comfea</h1>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="menu_content">
            <a href="#hero">Home</a>
            <a href="#about">About us</a>
            <a href="#property">Property</a>
            <a href="#contact">Agent</a>
            <a href="#blog">Blog</a>
            <a href="#FAQ">FAQ's</a>
    
            <button class="mobile_btn">Contact Us</button>
        </div>
    
    
    </div>
    
    <!-- mobile menu bar shape ends -->
    
    <header>

        <div class="navbar_container">

            <nav>

                <div class="header_img">
                    <img src="../images/Union2.png" alt="logo">
                    <h1>Comfea</h1>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#hero">Home</a></li>
                        <li><a href="#about">About us</a></li>
                        <li><a href="#property">Property</a></li>
                        <li><a href="#contact">Agent</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#FAQ">FAQ's</a></li>
                    </ul>
                </nav>
                
                <button class="header_btn">Contact Us</button>
                
                <div class="menu_bar">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>

        </div>

    </header>

    <!-- Navbar Section Ends -->



    <script>

        const menu_bar = document.querySelector(".menu_bar i");
        const mobile_shape = document.querySelector(".mobile_shape");
        const close_bar = document.querySelector(".mobile_shape_img i");

        menu_bar.addEventListener("click", () => {
            mobile_shape.style.display = "block";
        });

        close_bar.addEventListener("click", () => {
            mobile_shape.style.display = "none";
        });

    </script>

</body>
</html>
